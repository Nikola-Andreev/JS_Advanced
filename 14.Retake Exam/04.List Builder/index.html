<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>List Items: Up / Down</title>
    <style>button { margin: 3px 0 3px 8px }</style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body>
<div id="main"></div>
<script>
    function listBuilder(selector) {
        class Builder {
            createNewList() {
                $(selector).empty()
                $(selector).append($('<ul></ul>'))
            }

            addItem(text) {
                let li = $('<li>').text(text)
                li.append($('<button>Up</button>').on('click',function () {
                    $(this).parent().insertBefore($(this).parent().prev())
                }))
                li.append($('<button>Down</button>').on('click',function () {
                    $(this).parent().insertAfter($(this).parent().next())
                }))
                $(selector).find('ul').append(li)
            }
        }
        return new Builder()
    }
    </script>
<script>
    $(function() {
        let builder = listBuilder("#main");
        builder.createNewList();
        builder.addItem("Sofia");
        builder.addItem("Varna");
        builder.addItem("Sofia <new>");
        builder.addItem("Pleven");
    });
    </script>
</body>
</html>
