<!DOCTYPE html>
<html>
<head>
    <title>Delete Town by Name</title>
    <style>select, input { width: 100px }</style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body onload="attachEvents()">
<div>Towns</div>
<select id="towns" size="4">
    <option>Sofia</option>
    <option>Varna</option>
    <option>Pleven</option>
</select>
<div>
    <input type="text" id="townName" />
    <button id="btnDelete">Delete</button>
</div>
<div id="result"></div>
<script>
    function attachEvents() {
       $('#btnDelete').on('click',function () {
           let text = $('#townName').val()
           let towns = $('#towns option').toArray()
           let found = false
           for (let i = 0; i < towns.length; i++) {
               if($(towns[i]).val() == text){
                   let a = $(towns[i]).val()
                   found = true
                   $(towns[i]).remove()
                   $('#result').text(`${a} deleted.`)
                   $('#townName').val('')
               }
           }

           if(!found){
               $('#result').text(`${text} not found.`)
               $('#townName').val('')
           }
       })
    }
</script>
</body>
</html>
